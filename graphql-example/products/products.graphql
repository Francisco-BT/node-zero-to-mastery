type Query {
  products: [Product]
  productsByPrice(minPrice: Float!, maxPrice: Float!): [Product]
  product(id: ID!): Product
}

type Mutation {
  addNewProduct(id: ID!, description: String!, price: Float!): Product
  addNewProductReview(id: ID!, rating: Int!, comment: String): Product
}

type Product {
  id: ID!
  description: String!
  price: Float!
  reviews: [Review]
}

type Review {
  id: ID!
  rating: Int!
  comment: String
}
